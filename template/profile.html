<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .profile-info {
            margin: 20px 0;
            padding: 10px;
        }

        .profile-info div {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .profile-info span {
            font-weight: bold;
            color: #555;
        }

        /* Button styles */
        .update-button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 12px 15px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .update-button:hover {
            background-color: #0056b3;
        }

        .update-button:focus {
            outline: none;
            box-shadow: 0 0 5px #007bff;
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 180px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 8px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .profile-info div {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <div><span>Username:</span> {{ user.username }}</div>
            <div><span>Email:</span> {{ user.email }}</div>
            <div><span>Password:</span> {{ user.password }}</div>
            <div><span>Age:</span> {{ user.age }}</div>
            <div><span>Profession:</span> {{ user.profession }}</div>
            <div><span>Phone:</span> {{ user.phone }}</div>
            <div><span>Location:</span> {{ user.location }}</div>
            <div><span>Landmark:</span> {{ user.landmark }}</div>
        </div>
        <button class="update-button" id="updateButton">Update Profile</button>
    </div>

    <script>
        // JavaScript for Update Profile confirmation
        document.getElementById('updateButton').addEventListener('click', function () {
            const userConfirmation = confirm('Are you sure you want to update your profile?');
            if (userConfirmation) {
                window.location.href = "{% url 'update_profile' user.id %}";
            }
        });
    </script>
</body>
</html>
