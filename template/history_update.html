<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update Booking</h1>
        <h1>Here you can only update days </h1>
        <form method="POST">
            {% csrf_token %}
            <label for="car_name">Car Name:</label>
            <input type="text" id="car_name" name="car_name" value="{{ booking.car_name }}" readonly>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" value="{{ booking.type }}" readonly>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ booking.price }}" readonly>

            <label for="days">Days:</label>
            <input type="number" id="days" name="days" value="{{ booking.days }}" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
