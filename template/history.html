<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Internal CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            transition: background 0.3s ease;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
        }

        .nav-right {
            display: flex;
            gap: 15px;
        }

        /* Table for history display */
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .history-table th {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Button styles for Update and Delete */
        .btn {
            padding: 6px 12px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-update {
            background-color: #007bff;
        }

        .btn-update:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #a71d2a;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-left">
            <a href="{% url 'welcome' %}">Home</a>
        </div>
        <div class="nav-right">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Your Booking Data</h1>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Car Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Days</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in historys %}
                <tr>
                    <td>{{ item.car_name }}</td>
                    <td>{{ item.type }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.days }}</td>
                    <td>9908440070</td>
                    <td>
                        <div class="btn-group">
                            <a href="{% url 'history_update' item.id %}" class="btn btn-update">Update</a>
                            <a href="{% url 'history_remove' item.id %}" class="btn btn-delete">Delete</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
